apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumidor-twitches-deployment
  labels: 
    app: consumidor-twitches
spec:
  replicas: 4
  selector:
      matchLabels:
        app: consumidor-twitches
  template:
    metadata:
      labels:
        app: consumidor-twitches
    spec:
      containers:
      - name: consumidor-twitches
        image: pupio/tcc:consumidor-twitches-insercao-v5
        ports:
        - containerPort: 80
---
