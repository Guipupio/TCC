{% extends 'webserver/base_generic.html' %}
{% load static %}

{% block main %}
            
  <div class="row">
    <div class="col-md-4 stretch-card grid-margin">
      <div class="card bg-gradient-danger card-img-holder text-white">
        <div class="card-body">
          <img src="{% static 'assets/images/dashboard/circle.svg' %}" class="card-img-absolute" alt="circle-image" />
          <h4 class="font-weight-normal mb-3">Tempo Medio de Resposta <i class="mdi mdi-chart-line mdi-24px float-right"></i>
          </h4>
          <span></span>
          <h2 class="mb-5" id="tempo_medio_resposta">{{tempo_request}}</h2>
          <h6 class="card-text">Última requisição</h6>
          <span> {{ultima_requisicao}} </span>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
